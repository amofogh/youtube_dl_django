<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="d-flex justify-content-between mx-4 bg-mute">
        <h2 class="navbar-brand mt-4">Youtube downloader</h2>
    </header>
    <main class="container">
        <div class="main-box">
            <h3 class="text-center mb-4">Youtube downloader</h3>
            <form action="#">
                <div class="input-group mb-3">
                    <input type="text" class="form-control p-3 shadow-lg border-0" placeholder="Paste your link here"
                        aria-label="Paste your link here" aria-describedby="button-addon2" onpaste="Pasted()">
                        <button class="btn btn-submit p-3" type="submit button-addon2">start <i
                            class="fas fa-arrow-right" id='start'></i></button>
                </div>
            </form>
            <div class="container d-flex flex-column align-items-center mt-5">

                <div class="bg-mute choice d-flex">
                    <button class="btn btn-choice active shadow-none " type="button">Video</button>
                    <button class="btn btn-choice shadow-none " type="button">Audio</button>
                </div>
                
                <table class="table table-bordered w-50 text-center">
                    <thead>
                        <tr>
                            <th scope="col">Quality</th>
                            <th scope="col">File size</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>(.mp4) 1080</td>
                            <td>34.3 MB</td>
                            <td><Button type="submit" class="btn btn-download">Download</Button></td>
                        </tr>
                        <tr>
                            <td>(.mp4) 720</td>
                            <td>20.1 MB</td>
                            <td><Button type="submit" class="btn btn-download">Download</Button></td>
                        </tr>

                    </tbody>
                </table>


            </div>
        </div>
    </main>
    <footer class="text-center">
        <h3>youtube downloader , made with <i class="fas fa-heart text-danger"> </i> by <a
                href="https://www.youtube.com">amofogh</a></h3>
    </footer>

    <script src="https://kit.fontawesome.com/a1d52a0640.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        function Pasted(){
            const start = document.getElementById("start");
            start.click()
        }

    </script>
</body>

</html>
